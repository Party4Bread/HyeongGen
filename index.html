<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        textarea {
            min-height: 12em;

    </style>
</head>

<body>
    <h1>혀엉언어 코드 생성기</h1>
    <textarea placeholder="출력하고 싶은 문자열" id="ipt"></textarea><br/> 2018-02-07추가
    <input type="button" id="btn" onclick="idiotmethod();cng();" value="IDIOT한방법(겁나게 비효율적)" /><br/> 2018-02-08추가
    <input type="button" id="btn" onclick="beinglittlehumanmethod();cng();" value="그나마나은방법(비효율적)" /><br/> 2018-02-10추가
    <input type="button" id="btn" onclick="littlehumanmethod();cng();" value="꽤나은방법(조금 비효율적)" /><br/> 2018-12-06추가
    <input type="button" id="btn" onclick="newhyeonggen();cng();" value="나은방법(아마도 효율적)" /><br/>
    <input type="button" id="btn" onclick="document.getElementById('opt').value=document.getElementById('opt').value.replace(/[.]{3}/g, '…');cng()" value="...줄이개" /><br>
    <textarea readonly onchange="cng();" id="opt"></textarea><b id="lenlab">글자수나옵니다</b><br/>
    <a href="https://gist.github.com/xnuk/d9f883ede568d97caa158255e4b4d069">이게뭔지 궁금한분 참조하시길</a>
    <script>
        function cng() {
            document.getElementById("lenlab").textContent = document.getElementById("opt").value.length + "길이";
        }
    </script>
    <script src="old-hyeong-gen.js"></script>
    <script src="dec06-hyeong-gen.js"></script>
    <script>
        function newhyeonggen() {
            let asm = Dec06Ver.GenTextAsm(document.getElementById("ipt").value);
            asm.push(new Hyasm.Halt());
            document.getElementById("opt").value = Dec06Ver.ConvertAsm(asm);
        }
    </script>
</body>
